<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-container">
    <h1>Music Player</h1>
    <img id="cover" src="cover1.jpg" alt="Cover" class="cover">
    <div class="controls">
      <button id="playPause">Play</button>
      <button id="next">Next</button>
    </div>
    <p id="track-info">Track: 1 - Song Title</p>
    <ul id="track-list">
      <li onclick="playTrack(0)">Macan & Branya - Пополам</li>
      <li onclick="playTrack(1)">Macan & Xcho - Простуда</li>
      <li onclick="playTrack(2)">Macan & Xcho - Memories</li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
